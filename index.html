<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    
    <H2>Lista não ordenada</H2>
    <ul>
        <li>Café</li>      
        <li>Filtro de Café</li>
        <li>Bolo de Chocolate</li>
        <li>Energetico</li>
    </ul>

    <h2>Lista Ordenada</h2>

    <ol>
        <li>Roberto</li>
        <li>Raphael</li>
        <li>Ana</li>
        <li>Ricardo</li>
    </ol>
</body>
</html>
